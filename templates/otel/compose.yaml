services:
  otel-lgtm:
    hostname: "otel-lgtm"
    container_name: "otel-lgtm"
    image: grafana/otel-lgtm:latest
    ports:
      - '4318:4318'
      - '4317:4317'
      - '3000:3000'
    stdin_open: true
    tty: true
    environment:
      - GF_SERVER_ROOT_URL=${FQDN_GRAFANA}
    labels:
      # Service Labels
      - "traefik.enable=true"
      - "traefik.http.routers.otel.rule=Host(`${FQDN_TRAEFIK}`)"
      - "traefik.http.routers.otel.entrypoints=websecure"
      - "traefik.http.services.otel.loadbalancer.server.port=3000"
    networks:
      - traefik_proxy
    volumes:
      - /otel-lgtm-data:/var/lib/grafana
    restart: unless-stopped

networks:
  traefik_proxy:
    external: true